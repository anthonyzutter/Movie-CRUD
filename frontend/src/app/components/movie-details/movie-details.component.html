<div class="container" id="main-container">
    <h1>{{ movie.name }}</h1>
    <div class="iframe16x9">
        <iframe width="100%" height="500" [src]="movie?.trailerURL | safe: 'resourceUrl'" scrolling="no" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <p>Overview: {{ movie.overview}}</p>
    <p>Genres: {{ movie.genres }}</p>
    <p>Year: {{ movie.year }}</p>
</div>
