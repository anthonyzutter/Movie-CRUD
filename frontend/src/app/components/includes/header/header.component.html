<div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddMovie(addForm)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="overview">Overview</label>
                        <input type="text" ngModel name="overview" class="form-control" id="overview" placeholder="Overview" required>
                    </div>
                    <div class="form-group">
                        <label for="genres">Genres</label>
                        <input type="text" ngModel name="genres" class="form-control" id="genres" placeholder="Genres" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" ngModel name="year" class="form-control" id="year" placeholder="Year Released" required>
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Image URL</label>
                        <input type="url" ngModel name="imageURL" class="form-control" id="imageURL" placeholder="Image URL" required>
                    </div>
                    <div class="form-group">
                        <label for="trailerURL">Trailer URL</label>
                        <input type="url" ngModel name="trailerURL" class="form-control" id="trailerURL" placeholder="Trailer URL" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-movie-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save
                                changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
